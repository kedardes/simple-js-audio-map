<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Basic JQuery</title>
  <meta name="description" content="">
  <meta name="author" content="Kedar Deshpande">
  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">
  <!-- CSS 
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

  <script>

    $(document).keydown(function(e){
      if (e.keyCode == 37) { 

        $("#giphy1").show().delay(500).fadeOut();
        document.getElementById('sound2').play();
  
        return false;
      }
    });

    $(document).keydown(function(e){
      if (e.keyCode == 38) { 

        $("#giphy2").show().delay(500).fadeOut();
        document.getElementById('sound2').play();
  
        return false;
      }
    });

    $(document).keydown(function(e){
      if (e.keyCode == 39) { 

        $("#giphy3").show().delay(500).fadeOut();
        document.getElementById('sound2').play();
  
        return false;
      }
    });

    $(document).keydown(function(e){
      if (e.keyCode == 40) { 

        $("#giphy4").show().delay(500).fadeOut();
        document.getElementById('sound2').play();
  
        return false;
      }
    });    


  </script>

</head>

<!--<body bgcolor="#BBDEFB">-->
<body bgcolor="#000">

<div class="container">
  <br>
  <img src="giphy1.gif" id="giphy1" width="100%" style="display:none"/ >
  <img src="giphy2.gif" id="giphy2" width="100%" style="display:none"/ >
  <img src="giphy3.gif" id="giphy3" width="100%" style="display:none"/ >
  <img src="giphy4.gif" id="giphy4" width="100%" style="display:none"/ >

  <audio id="sound1" controls style="display:none"/>
      <source src="aud1.mp3" type="audio/mpeg">
  </audio>

  <audio id="sound2" controls style="display:none"/>
      <source src="aud2.mp3" type="audio/mpeg">
  </audio>

  <audio id="sound3" controls style="display:none"/>
      <source src="aud3.mp3" type="audio/mpeg">
  </audio>
</div>

</body>
</html>
